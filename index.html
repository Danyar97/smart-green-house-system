<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <head>
        <meta http-equiv="refresh" content="5">
    </head>
    <title>Smart</title>
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        body {
            margin-top: 50px;
        }

        h1 {
            color: #444444;
            margin: 50px auto 30px;
        }

        h3 {
            color: #444444;
            margin-bottom: 50px;
        }

        .button {
            display: block;
            width: 80px;
            background-color: #84e3b2;
            border: none;
            color: white;
            padding: 13px 30px;
            text-decoration: none;
            font-size: 25px;
            margin: 0px auto 35px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button-on {
            background-color: #7ecc52;
        }

        .button-on:active {
            background-color: #2980b9;
        }

        .button-off {
            background-color: #34495e;
        }

        .button-off:active {
            background-color: #2c3e50;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            float: left;
            width: 32%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: #7ecc52;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
            position: absolute;
            top: 80%;
            left: 10%;
            transform: translate(10%, 0%);
        }

         /* Define CSS styles for different screen sizes */
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .container {
        width: 50%;
        margin: 0 auto;
      }
    }
    </style>
</head>

<body style="background-color:rgb(123, 204, 159)">
    <h1>Smart Green House System</h1>

    <script>
        // Example JavaScript code to manipulate the DOM based on screen size
        function adjustLayout() {
          var container = document.querySelector('.container');
          if (window.innerWidth < 768) {
            container.style.width = '100%';
            container.style.margin = '0';
          } else {
            container.style.width = '50%';
            container.style.margin = '0 auto';
          }
        }
    
        // Call adjustLayout function on page load and window resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
      </script>

</body>

</html>
